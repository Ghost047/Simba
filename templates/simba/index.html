{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Simba - Login</title>
    <link rel="stylesheet" href="{% static "style/simba.css" %}" /> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	{% include 'simba/navbar.html' %}

    	<div class="container">
	 <form class = "form-signin form-inline form_login" id="login_form" method="post" action="/simba/login/">
	  {% csrf_token %}
	  <h2 class="form-signin-heading">   Welcome to Simba </h2>
	    <!--<img src="{% static "images/logo_beta.svg" %}" alt="simba" class="img-circle"> -->
	    <div class="form-group ">	   
	    <label for="userinput" class="col-sm-2 control-label">
	    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 
            </label>
	    <input type="text" id="userinput" class="form-control form-signin-heading" name="username" placeholder="Username" >	
	    </div>
	    <div class="form-group">	   
	    <label for="passinput" class="col-sm-2 control-label">
	    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
	    </label>
	    <input type="password" class="form-control" id="passinput" placeholder="Password" name="password">
	    </div>
 	    <button type="submit" value="submit" class="btn btn-lg btn-primary btn-block">Login</button>
            </form>
   	</div>

{% include 'simba/footer.html' %}
