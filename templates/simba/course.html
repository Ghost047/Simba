<!DOCTYPE html>
<html>
    <head>
        <title>Simba</title>
    </head>

    <body>
        <h1>{{ course_name }}</h1>
        {% if course %}
            {% if users %}
            <ul>
                {% for user in users %}
                <li><a href="{{ user.id }}">{{ user.user }}</a> {{user.role}}</li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No user currently in course.</strong>
            {% endif %}
        {% else %}
            The specified course {{ course_name }} does not exist!
        {% endif %}
    </body>
</html>
